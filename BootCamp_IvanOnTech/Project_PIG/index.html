<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Piggies </title>
  <script src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="PIG.css">
  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
      <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
          <div class="center">
          <h1 class="c-white">Project P.I.G.</h1>
          <p class="c-white">The First Pig Incentivised Gains</p>
          </div>
          <div class="row">
              <div class="col-lg-4 catBox m-2 light-b-shadow">
                  <div id="body">
                      <div class="pig">
                          <div class=zindex>
                              <div class="torso">
                                  <div class="head">
                                      <div class="top">
                                          <div id="left_ear">
                                              <div class="innerear"></div>
                                          </div>
                                          <div id="right_ear">
                                              <div class="innerear"></div>
                                          </div>
                                      </div>
                                      <div class="face">
                                          <div class="eyes_nose">
                                              <div id="left_eye">
                                                  <div class="pupil"></div>
                                                  <div class="lights">
                                                      <div class="light1"></div>
                                                      <div class="light2"></div>
                                                  </div>
                                              </div>           
                                              <div id="nose">
                                                  <div class="nostril"></div>
                                                  <div class="nostril"></div>
                                              </div>
                                              <div id="right_eye">
                                                  <div class="pupil"></div>
                                                  <div class="lights">
                                                      <div class="light1"></div>
                                                      <div class="light2"></div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="bottom">
                                            <div class="cheek"></div>
                                            <div id="mouth-shut"></div>
                                            <div class="cheek"></div>
                                          </div>              
                                      </div>
                                  </div>
                              </div>
                              <div class="limbs">
                                  <div class="leg1">
                                      <div class="nail"></div>
                                      <div class="nail_2"></div>
                                  </div>
                                  <div class="leg2">
                                      <div class="nail"></div>
                                      <div class="nail_2"></div>
                                  </div>
                                  <div class="tail"></div>
                                  <div class="leg3">
                                      <div class="nail_rear"></div>
                                      <div class="nail_rear_2"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
        </div>
                  
                  <br>
                  
                  <div class="dnaDiv" id="catDNA">
                      <b>
                          DNA:
                          <!-- Colors -->
                           <span id="dnabody"></span>
                           <span id="dnamouth"></span>
                           <span id="dnaeyes"></span>
                           <span id="dnaears"></span>
                          
                           <!-- Cattributes -->
                           <span id="dnashape"></span>
                           <span id="dnadecoration"></span>
                           <span id="dnadecorationMid"></span>
                           <span id="dnadecorationSides"></span>
                           <span id="dnadanimation"></span>
                           <span id="dnaspecial"></span>
                      </b>
                  </div>
              </div>
              
              <div class="col-lg-7 cattributes m-2 light-b-shadow">
                  <!-- Cat colors -->
                  <div id="catColors">
                      <div class="form-group">
                          <label id="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                          <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                      </div>
                  </div>
              </div>
              <br>
          </div>
      </div>
      <footer id="one">
          <p>Ivan on Tech Academy Bootcamp July 2020</p>
          <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="CSS Valide !" />
    </a>
</p>
      </footer>
  
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  </body>
</html>
