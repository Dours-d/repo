<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="PIG.css">
      
    </head>
    <body>
      <div class="pig">
        <div class="torso">
          <div class="head">
            <div class="top">
              <div id="left_ear">
                <div class="innerear"></div>
              </div>
              <div id="right_ear">
                <div class="innerear"></div>
              </div>
            </div>
            <div class="face">
            <div class="eyes_nose">
              <div id="left_eye">
                <div class="pupil"></div>
                <div class="lights">
                <div class="light1"></div>
                <div class="light2"></div>
                </div>
              </div>           
              <div id="nose">
                <div class="nostril"></div>
                <div class="nostril"></div>
              </div>
              <div id="right_eye">
                <div class="pupil"></div>
                <div class="lights">
                <div class="light1"></div>
                <div class="light2"></div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="cheek"></div>
              <div id="mouth-shut"></div>
              <div class="cheek"></div>
            </div>              
            </div>
          </div>
        </div>
        <div class="limbs">
        <div class="leg1">
          <div class="nail"></div>
          <div class="nail_2"></div>
        </div>
        <div class="leg2">
          <div class="nail"></div>
          <div class="nail_2"></div>
        </div>
        <div class="tail"></div>
        <div class="leg3">
          <div class="nail_rear"></div>
          <div class="nail_rear_2"></div>
        </div>
        </div>
        </div>
    <script src="PIG.js" type="text/javascript" charset="utf-8" async defer></script>
        	
  </body>
</html>
