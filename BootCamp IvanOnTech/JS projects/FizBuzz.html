<html>

    <script type=”text/javascript”></script>
  </head>
  <body>
    <script>
      var counter=0;
      var number=1;
      while(counter<101){
        if (number%3==0) {document.write("FIZZ");
          counter++
        } else {if (number%7==0) {document.write("BUZZ")
          counter++;
        }
        counter++;
        }
        document.write(number+" ");
        counter++;
      }
    </script>
  </body>
