<!doctype html>
<html lang="en">
  <title>Jquery exercises - Bootcamp week 4 </title>
  <head>
    <meta charset="utf-8">
    <script type=”text/javascript”></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      h1 {
        color: #BAE0C1;
        margin: 5px;
        cursor: pointer;
      } 
      h1:hover {
        background: #EE5A54;
      }
      body {  background-color: #1798AC; }
      </style>
  </head>
  <body>
    
  <script>

      _.mixin({
      deepEquals: function(ar1, ar2) {
        var still_matches, _fail,
          _this = this;
        if (!((_.isArray(ar1) && _.isArray(ar2)) || (_.isObject(ar1) && _.isObject(ar2)))) {
          return false;
        }
        if (ar1.length !== ar2.length) {
          return false;
        }
        still_matches = true;
        _fail = function() {
          still_matches = false;
        };
        _.each(ar1, function(prop1, n) {
          var prop2;
          prop2 = ar2[n];
          if (prop1 !== prop2 && !_.deepEquals(prop1, prop2)) {
            _fail();
          }
        });
        return still_matches;
      }
    });

 </script>
 </body>
</html>
